{% load static %}
<!DOCTYPE html>
{% load render_bundle from webpack_loader %}
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		{{ partials.meta|default:'' }}
		<title>{{ title|default:'' }} | Materia</title>
		<link rel="icon" href="static/favicon-32.png" sizes="32x32" />
		<link rel="icon" href="static/favicon-128.png" sizes="128x128" />
		<link rel="icon" href="static/favicon-180.png" sizes="180x180" />
		<link rel="icon" href="static/favicon-192.png" sizes="192x192" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		{{ css_render|safe }} {{ partials.google_analytics|default:''|safe }}
	</head>
	<body class="{{ page_type|default:'' }}">
		<div id="app"></div>
		<div id="modal"></div>
		{% render_bundle bundle_name %} {% render_bundle 'commons' %}
	</body>
</html>
